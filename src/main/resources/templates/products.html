<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Список продуктов в репозитории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">MENU</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/products/all}">Product Repository</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/create}">Add product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/find}">Find product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="container">
    <h1>Список продуктов в репозитории</h1>

    <table class="table table-hover" style="width:600px">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Cost</th>
            <th scope="col">Inc/Dec Cost [0...100]</th>
            <th scope="col">Удаление продукта</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p:${products}">
            <td th:text="${p.id}" scope="row"></td>
            <td th:text="${p.title}" scope="row"></td>
            <td th:text="${p.cost}" scope="row"></td>
            <td scope="row">
                <a th:href="@{'/products/changecost/' + ${p.id} + '/'+ ${'+'}}" class="btn btn-light">+</a>&nbsp;
                <a th:href="@{'/products/changecost/' + ${p.id} + '/'+ ${'-'}}" class="btn btn-light">-</a><br>
            <td scope="row">
                <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-light">Удалить запись</a></td>
            </td>
        </tr>
        <tr>
            <td colspan="3" th:text="${'Число продкутов: '+ products.size()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
